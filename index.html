<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salazar AI - Tool Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .orbitron {
            font-family: 'Orbitron', sans-serif;
        }
        /* Custom scrollbar for code output */
        #code-output::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        #code-output::-webkit-scrollbar-track {
            background: #1a202c; /* bg-gray-800 */
        }
        #code-output::-webkit-scrollbar-thumb {
            background-color: #4a5568; /* bg-gray-600 */
            border-radius: 20px;
            border: 2px solid #1a202c; /* bg-gray-800 */
        }
        .glowing-border {
            box-shadow: 0 0 5px rgba(59, 130, 246, 0.5), 0 0 10px rgba(59, 130, 246, 0.4), 0 0 15px rgba(59, 130, 246, 0.3);
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-3xl bg-gray-800 border border-blue-500/30 rounded-2xl shadow-2xl shadow-blue-500/10 p-8 space-y-6 transform transition-all duration-500">
        <!-- Header -->
        <div class="text-center">
            <h1 class="text-4xl font-bold orbitron text-blue-400 tracking-wider">Salazar AI</h1>
            <p class="text-gray-400 mt-2">Fikrini koda dönüştür. İstediğin aracı tarif et, anında oluşturulsun.</p>
        </div>

        <!-- Prompt Input -->
        <div class="space-y-2">
            <label for="prompt-input" class="text-sm font-medium text-gray-300">Tool Prompt'u</label>
            <textarea id="prompt-input" rows="4" class="w-full bg-gray-900 border border-gray-700 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-300 placeholder-gray-500" placeholder="Örnek: 'bir klasördeki tüm resim dosyalarını .webp formatına dönüştüren bir script yap'"></textarea>
        </div>

        <!-- Action Button -->
        <button id="generate-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition-all duration-300 flex items-center justify-center space-x-2 disabled:bg-gray-500 disabled:cursor-not-allowed">
            <svg id="generate-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-wand-sparkles"><path d="m21.64 3.64-1.28-1.28a1.21 1.21 0 0 0-1.72 0L2 18.88l-1.5 5.5 5.5-1.5L21.64 5.36a1.21 1.21 0 0 0 0-1.72Z"/><path d="m14 7 3 3"/><path d="M5 6v4"/><path d="M19 14v4"/><path d="M10 2v2"/><path d="M7 8H3"/><path d="M21 16h-4"/><path d="M11 3H9"/></svg>
            <span>Tool'u Oluştur</span>
            <svg id="loading-spinner" class="animate-spin h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
        </button>

        <!-- Status Message -->
        <div id="status-message" class="text-center text-sm text-gray-400 min-h-[20px]"></div>

        <!-- Code Output Section -->
        <div id="output-container" class="hidden w-full space-y-4">
            <div class="flex justify-between items-center">
                 <h2 class="text-lg font-semibold text-gray-200">Oluşturulan Kod</h2>
                 <button id="copy-btn" class="bg-gray-700 hover:bg-gray-600 text-white text-xs font-bold py-1 px-3 rounded-md transition-all duration-300 flex items-center space-x-1.5">
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/></svg>
                    <span id="copy-btn-text">Kopyala</span>
                </button>
            </div>
            <pre class="bg-gray-900 border border-gray-700 rounded-lg p-4 text-sm max-h-80 overflow-auto glowing-border"><code id="code-output" class="language-python"></code></pre>
            <button id="download-btn" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg transition-all duration-300 flex items-center justify-center space-x-2">
                 <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-download"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></svg>
                <span>Tool'u İndir (.py)</span>
            </button>
        </div>

    </div>

    <script type="module">
        // DOM elementlerini seçme
        const generateBtn = document.getElementById('generate-btn');
        const promptInput = document.getElementById('prompt-input');
        const codeOutput = document.getElementById('code-output');
        const outputContainer = document.getElementById('output-container');
        const downloadBtn = document.getElementById('download-btn');
        const statusMessage = document.getElementById('status-message');
        const loadingSpinner = document.getElementById('loading-spinner');
        const generateIcon = document.getElementById('generate-icon');
        const copyBtn = document.getElementById('copy-btn');
        const copyBtnText = document.getElementById('copy-btn-text');

        // API anahtarı ve URL'si
        const apiKey = ""; // Canvas ortamı tarafından otomatik sağlanır
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

        // Butona tıklama olayını dinleme
        generateBtn.addEventListener('click', generateTool);
        
        // Enter tuşu ile de tetikleme
        promptInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                generateTool();
            }
        });

        // Kodu oluşturma fonksiyonu
        async function generateTool() {
            const userPrompt = promptInput.value.trim();
            if (!userPrompt) {
                statusMessage.textContent = 'Lütfen oluşturmak istediğiniz aracı açıklayan bir prompt girin.';
                statusMessage.classList.add('text-red-400');
                return;
            }

            // UI'ı yükleme durumuna getirme
            setLoadingState(true);

            // Gemini API'ye gönderilecek sistem talimatı
            const systemPrompt = `
                You are Salazar AI, a Python code generation specialist.
                Your goal: Generate a complete, single-file Python script from the user's prompt.

                **RULES:**
                1.  **Dependencies First:** Start with '# pip install ...' comments for any required external libraries.
                2.  **Code Only:** Output only raw, valid Python code. No explanations or markdown.
                3.  **Self-Contained & Functional:** The script must work standalone. Include error handling (try/except).
                4.  **Readable:** Follow PEP 8 for clarity.
                5.  **Signature:** End the script with the comment: '# Made by Salazar'.
                6.  **Be Concise:** Generate the most efficient and compact code possible to fulfill the request.
            `;
            
            const fullPrompt = `User's Request: "${userPrompt}"`;

            // API'ye istek gönderme
            try {
                const payload = {
                    contents: [{ parts: [{ text: fullPrompt }] }],
                    systemInstruction: {
                        parts: [{ text: systemPrompt }]
                    },
                    generationConfig: {
                        temperature: 0.4,
                        topK: 32,
                        topP: 1,
                        maxOutputTokens: 8192,
                    }
                };

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`API isteği başarısız oldu: ${response.statusText}`);
                }

                const result = await response.json();
                
                // API yanıtını güvenli bir şekilde işle
                const candidate = result.candidates?.[0];
                const generatedCode = candidate?.content?.parts?.[0]?.text;

                if (generatedCode) {
                    // Modelin ekleyebileceği markdown formatını temizleme
                    const cleanedCode = generatedCode.replace(/^```python\n/, '').replace(/\n```$/, '');
                    displayCode(cleanedCode);
                } else {
                    // Yanıtın boş olduğu veya engellendiği durumları ele al
                    let errorMessage = 'API\'den geçerli bir yanıt alınamadı.';
                    if (candidate?.finishReason) {
                        errorMessage += ` Sebep: ${candidate.finishReason}`;
                    }
                    if (result.promptFeedback?.blockReason) {
                        errorMessage += ` (Engelleme Sebebi: ${result.promptFeedback.blockReason})`;
                    }
                    throw new Error(errorMessage);
                }

            } catch (error) {
                console.error("Hata:", error);
                statusMessage.textContent = `Bir hata oluştu: ${error.message}`;
                statusMessage.classList.add('text-red-400');
            } finally {
                setLoadingState(false);
            }
        }

        // Kodu gösterme fonksiyonu
        function displayCode(code) {
            codeOutput.textContent = code;
            outputContainer.classList.remove('hidden');
            statusMessage.textContent = 'Tool başarıyla oluşturuldu!';
            statusMessage.classList.remove('text-red-400');
            statusMessage.classList.add('text-green-400');
        }

        // Yükleme durumunu ayarlama fonksiyonu
        function setLoadingState(isLoading) {
            generateBtn.disabled = isLoading;
            if (isLoading) {
                loadingSpinner.classList.remove('hidden');
                generateIcon.classList.add('hidden');
                statusMessage.textContent = 'Salazar AI düşünüyor...';
                statusMessage.classList.remove('text-red-400', 'text-green-400');
                outputContainer.classList.add('hidden');
            } else {
                loadingSpinner.classList.add('hidden');
                generateIcon.classList.remove('hidden');
            }
        }

        // İndirme butonu olayı
        downloadBtn.addEventListener('click', () => {
            const codeToDownload = codeOutput.textContent;
            const blob = new Blob([codeToDownload], { type: 'text/python' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'salazar_tool.py';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });

        // Kopyalama butonu olayı
        copyBtn.addEventListener('click', () => {
            // execCommand, iframe kısıtlamaları nedeniyle navigator.clipboard'dan daha güvenilir çalışır.
            const textarea = document.createElement('textarea');
            textarea.value = codeOutput.textContent;
            document.body.appendChild(textarea);
            textarea.select();
            try {
                document.execCommand('copy');
                copyBtnText.textContent = 'Kopyalandı!';
                copyBtn.classList.add('bg-green-600');
                setTimeout(() => {
                    copyBtnText.textContent = 'Kopyala';
                    copyBtn.classList.remove('bg-green-600');
                }, 2000);
            } catch (err) {
                console.error('Kopyalama başarısız oldu', err);
                copyBtnText.textContent = 'Hata!';
            }
            document.body.removeChild(textarea);
        });

    </script>
</body>
</html>
